services:
  v5c-highrisk-paper:
    image: ${IMAGE_NAME:-ghcr.io/n3l974/quantlab-v7}:${IMAGE_TAG:-latest}
    container_name: v5c-highrisk-paper
    user: "1000:1000"
    restart: unless-stopped
    command: ["python", "-m", "live.run_portfolio", "--config", "config/live/portfolios/v5c-highrisk-paper.json"]
    environment:
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET}
    volumes:
      - ./runtime/logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "from pathlib import Path; from datetime import datetime, timezone; p=Path('logs/heartbeat.txt'); assert p.exists(); ts=datetime.fromisoformat(p.read_text().strip()); ts=ts if ts.tzinfo else ts.replace(tzinfo=timezone.utc); now=datetime.now(timezone.utc); assert (now-ts).total_seconds() < 180"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
